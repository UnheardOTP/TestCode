<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
    }
    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #game {
      border: 2px solid #e74c3c;
      padding: 20px;
      border-radius: 10px;
      background-color: #333;
      color: white;
      text-align: center;
    }
    #buttons {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 5px;
      cursor: pointer;
      background-color: #e74c3c;
      color: white;
      border: none;
      outline: none;
    }
    button:hover {
      background-color: #c0392b;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
    #player-hand, #dealer-hand {
      margin-top: 20px;
    }
    .card {
      display: inline-block;
      padding: 10px;
      margin: 5px;
      border: 2px solid #e74c3c;
      background-color: #c0392b;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="game">
      <h1>Blackjack</h1>
      <div id="player-hand"></div>
      <div id="dealer-hand"></div>
      <div id="result"></div>
      <div id="buttons">
        <button id="hit-button">Hit</button>
        <button id="stand-button">Stand</button>
        <button id="deal-button">Deal</button>
      </div>
    </div>
  </div>
  <script>
    // JavaScript code remains the same as in the previous example
  </script>
</body>
</html>
